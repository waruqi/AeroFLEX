name: linux-build
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: ["--toolchain=gcc"]

    steps:
      - uses: actions/checkout@v1
      - uses: xmake-io/github-action-setup-xmake@v1
        with:
          xmake-version: branch@master
          actions-cache-folder: '.xmake-cache'

      - name: Config
        run: |
          xmake f -y -a x64 -m release ${{ matrix.compiler }}
      - name: Build
        run: |
          xmake -vD
